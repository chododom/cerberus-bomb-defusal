<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cerberus Bomb Defusal</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta name="viewport" content="width=device-width">
</head>

<body>
    
    <div id="sounds">
      <div id="hidden">
        <audio id="beep" src="disarm.mp3"></audio>
        <audio id="buzzer" src="buzzer.wav"></audio>
        <audio id="clock" src="https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/bomb-timer-tick-clock-watch_fkBLK3Vu.mp3"></audio>
        <audio id="explosion" src="boom.mp3"></audio>
        <audio id="keypress" src="keypress.wav"></audio>
      </div>
    </div>

      <div id="bomb">
          <div id="screen">
            <span id="line1">LINE 1</span>
            <br>
            <span id="line2">LINE 2</span>
          </div>
          
          <div id="keypad">
              <button class="keybutton" value="1">1</button>
              <button class="keybutton" value="2">2</button>
              <button class="keybutton" value="3">3</button>
              <button class="keybutton" value="A">A</button>
              <br>
              <button class="keybutton" value="4">4</button>
              <button class="keybutton" value="5">5</button>
              <button class="keybutton" value="6">6</button>
              <button class="keybutton" value="B">B</button>
              <br>
              <button class="keybutton" value="7">7</button>
              <button class="keybutton" value="8">8</button>
              <button class="keybutton" value="9">9</button>
              <button class="keybutton" value="C">C</button>
              <br>
              <button class="keybutton" value="*">*</button>
              <button class="keybutton" value="0">0</button>
              <button class="keybutton" value="#">#</button>
              <button class="keybutton" value="D">D</button>
              <br>
          </div>
      </div>
</body>

<script src="bomb.js"></script>

</html>
